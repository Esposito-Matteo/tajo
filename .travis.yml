cache:
  directories:
  - $HOME/.m2
  - $HOME/local

git:
  depth: 150


before_install: 
  # Disable services enabled by default
  # http://docs.travis-ci.com/user/database-setup/#MySQL
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  - sudo sh -c "ulimit -p 10000 && ulimit -n 64000 && ulimit -t unlimited && ulimit -a"
  - free -m
  - df -h

install:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  #- mvn verify -DfailIfNoTests=false -Dmaven.test.failure.ignore=true org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
- mvn clean -q -ff -Dsurefire.useFile=false -Dhadoop.version=2.3.0 -DfailIfNoTests=false -Dmaven.test.failure.ignore=true  -Pdist -DskipTests -Dtar org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=Esposito-Matteo_tajo

